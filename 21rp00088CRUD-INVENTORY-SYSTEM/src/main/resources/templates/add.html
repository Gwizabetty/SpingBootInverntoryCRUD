<html xmlns="https://www.thymeleaf.org">
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Add Inventory Item</h2>
    <form th:action="@{save}" th:object="${add}" method="get">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" th:field="*{itemName}" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="text" class="form-control" th:field="*{quantity}" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" class="form-control" th:field="*{price}" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="/inventory/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
