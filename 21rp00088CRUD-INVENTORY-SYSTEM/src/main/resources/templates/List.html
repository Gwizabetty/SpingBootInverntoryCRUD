
<html xmlns="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>Inventory List</h2>
    <a th:href="@{addForm}">add</a>
    <table class="table">
        <thead>
            <tr>
              
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
           
                <tr th:each="i : ${inventoryList}">
                    <td th:text="*{i.itemName}"></td>
                    <td th:text="*{i.quantity}"></td>
                    <td th:text="*{i.price}"></td>
                    
                    <td>
						<a th:href="@{/editForm(inventoryId=${i.id})} " class="btn btn-info" >Update</a>
						<a th:href="@{/delete(inventoryId=${i.id})} " class="btn btn-danger" >Delete</a>
					</td>
                    
                </tr>
            
        </tbody>
    </table>
</div>

</body>
</html>
